<div class="col span_2_of_7">
	<div class="quickinquiry-form">
		<h2>Quick Inquiry</h2>
		<form action="#" method="post" name="booking_form" id="booking_form" onSubmit="return verifyForm(this)">
			<p>
				<label for="name">Name:</label>
				<input type="text" name="full_name" id="name">
			</p>
			<p>
				<label for="email">Email:</label>
				<input type="text" name="email" id="email">
			</p>
			<p>
				<label for="subject">Subject:</label>
				<input type="text" name="subject" id="subject">
			</p>
			<p>
				<label for="message">Questions:</label>
				<textarea name="message" id="message" cols="40" rows="5"></textarea>
			</p>


			<input class="btn btn-warning" type="submit" name="Submit" id="Submit" value="Submit">


		</form>

	</div>
</div>
